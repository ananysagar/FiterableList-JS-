<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contacts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.css">
</head>
<body>
    <div class="container">
        <h1 class="center-align">
            My Contacts!
        </h1>
        <input type="text" id="filterInput" placeholder="Search">
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Alex</a>
            </li>
            <li class="collection-item">
                <a href="#">Adam</a>
            </li>
            <li class="collection-item">
                <a href="#">Allen</a>
            </li>
        </ul>
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Bbe</a>
            </li>
            <li class="collection-item">
                <a href="#">Bob</a>
            </li>
            <li class="collection-item">
                <a href="#">Bill</a>
            </li>
            <li class="collection-item">
                <a href="#">Brad</a>
            </li>
        </ul>
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Carry</a>
            </li>
            <li class="collection-item">
                <a href="#">Caffi</a>
            </li>
            <li class="collection-item">
                <a href="#">Courtney</a>
            </li>
        </ul>
    </div>

    <script>
        let filterInput = document.getElementById('filterInput');
        filterInput.addEventListener('keyup', filterNames);
      
        function filterNames() {
          let filterValue = filterInput.value.toUpperCase();
          let names = document.querySelectorAll('#names .collection-item a');
      
          names.forEach((name) => {
            if (name.innerText.toUpperCase().indexOf(filterValue) > -1) {
              name.style.display = '';
            } else {
              name.style.display = 'none';
            }
          });
        }
    </script>
</body>
</html>
